<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const cars = ['toyota','bmw','kia','ford'] 
        // for 반복문 - for (초기시작; 표현식(조건식); 증감){실행문} 
        for (let i=0; i<cars.length; i++){
            console.log(cars[i])
        }

        // for (let 데이터 하나를 받아줄 변수명 of 전체배열변수명 )
        const nations = ['korea','japan','spain','canada']
        for (let nation of nations){
            console.log(nation)
        } 

        // forEach
        const fruits = ['apple','banana','kiwi']
        fruits.forEach(function (fruit, index, array){console.log(fruit, index, array)}
        )        

        // for 반복문 - 감소
        for (let i=3; i>=0; i--){
            console.log(`-1씩 감소하는 반복:${i}`)
        }

        // 이중 for 문 (j가 먼저 다돌고 그다음에 다시 바깥으로 가서 i가 돈다)
        for (let i=1; i<4; i++){
                for(let j=1; j<4; j++){
                console.log(`1~3까지 ${i}번째 작성: ${j}`)
            }
        }

        // 이중 for 문
        for (let i=2; i<10; i++){
                for(let j=1; j<10; j++){
                // document.write(`${i} x ${j} -> ${i*j} <br>`)
                document.write(i+"X"+j+"="+(i*j)+'<br>')
            }
        }

        // for, if 혼합
        for (let num =0; num <=8; num++){
            if(num%2!==0) continue;
            console.log(num);
        }
        for ( let num=11; num<=15; num++){
            if(num>13) break;
            console.log(num);
        }


    </script>

    
</body>
</html>
